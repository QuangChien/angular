<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
       <ol class="breadcrumb">
          <li>
             <a href="#">
                <svg class="glyph stroked home">
                   <use xlink:href="#stroked-home"></use>
                </svg>
             </a>
          </li>
          <li><a href="">Quản lý Tác giả</a></li>
          <li class="active">Thêm Tác giả</li>
       </ol>
    </div>
    <!--/.row-->
    <div class="row">
       <div class="col-lg-12">
          <h1 class="page-header">Thêm Tác giả</h1>
       </div>
    </div>
    <!--/.row-->
    <div class="row">
       <div class="col-lg-12">
          <div class="panel panel-default">
             <div class="panel-body">
                <div class="col-md-8">
                   <!-- <div class="alert alert-danger">Danh mục đã tồn tại !</div> -->
                   <form role="form" (submit)="submitForm($event)" [formGroup]="authorForm">
                      <div class="form-group">
                         <label>Tên Tác giả:</label>
                         <input formControlName="name" type="text" class="form-control" placeholder="Tên tác giả...">
                         <div class="error" *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)">
                              <div *ngIf="f.name.errors?.required">
                                 Tên tác giả không được để trống!
                              </div>
                              <div *ngIf="f.name.errors?.minlength">
                                 Tên tác giả phải dài ít nhất 4 ký tự!
                              </div>
                           </div>
                      </div>
                      <button [disabled]="authorForm.invalid" type="submit" name="sbm" class="btn btn-success">Thêm mới</button>
                    </form>
                </div>
             </div>
          </div>
       </div>
       <!-- /.col-->
    </div>
    <!--/.main-->
