<div id="body">
	<div class="container">
    	<div class="row">
        	<div class="col-lg-12 col-md-12 col-sm-12">
            	<nav>
                	<div id="menu" class="collapse navbar-collapse">
                        <ul>
                            <li class="menu-item"><a routerLink="/">Tất cả sách</a></li>
                            <li *ngFor="let category of categories" class="menu-item"><a routerLink="/category/{{category.id}}">{{category.name}}</a></li>
                            
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<div id = "content">
    <div class="container">
        <h3 class="text-center">TẤT CẢ SÁCH</h3>
        <br>
        <div class="row">
            <div class="col-md-3 offset-6">
                <input type="text" class="form-control" 
                    [(ngModel)]="filterObject.keyword"
                    (keyup)="search()"
                    placeholder="Tìm kiếm...">
            </div>
            <div class="col-md-3 offset-8">
                <select class="form-control" 
                    (change)="search()"
                    [(ngModel)]="filterObject.orderBy">
                    <option *ngFor="let ord of orderData" 
                            [value]="ord.id">{{ord.name}}</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row" class="book-list">
            <div class="col-md-3 book-item" *ngFor="let book of books">
                <img [src]="book.image" width="100%" height="280">
                <h4>
                    <a class="book-title" href="javascript:;" routerLink="detail/{{book.id}}">{{book.title | titlecase}}</a>
                </h4>
                <p class="text-center book-price">{{book.price | currency: 'VND'}}</p>
            </div>
        </div>
    </div>
</div>
