<div id="body">
	<div class="container">
    	<div class="row">
        	<div class="col-lg-12 col-md-12 col-sm-12">
            	<nav>
                	<div id="menu" class="collapse navbar-collapse">
                        <ul>
                            <li class="menu-item"><a routerLink="/">Tất cả sách</a></li>
                            <li *ngFor="let category of categories" (click)="getCate()" class="menu-item"><a routerLink="/category/{{category.id}}">{{category.name}}</a></li>
                            
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<div id = "content">
    <div class="container">
        <div *ngIf="category != undefined">
            <h3 class="text-center">{{category.name}}</h3>
        <br>
        <div class="row" class="book-list">
            <div class="col-md-3 book-item" *ngFor="let book of category.books">
                <img [src]="book.image" width="100%">
                <h4>
                    <a class="book-title" href="javascript:;" routerLink="../../detail/{{book.id}}">{{book.title | titlecase}}</a>
                </h4>
                <p class="text-center book-price">{{book.price | currency: 'VND'}}</p>
            </div>
        </div>
        </div>
        
    </div>
</div>
